on: [push]

name: CI

jobs:
  check:
    name: 'Build and Test'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - nightly
    steps:
      - uses: actions/checkout@v2
        name: Check out
      - uses: actions-rs/toolchain@v1
        name: Set up toolchain
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - uses: actions-rs/cargo@v1
        name: cargo check
        with:
          command: check
          args: --all-features
      - uses: actions-rs/cargo@v1
        name: cargo test
        with:
          command: test
          args: --all-features
      - uses: actions-rs/cargo@v1
        name: cargo build --release
        with:
          command: build
          args: --all-features --release
