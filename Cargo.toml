[package]
name = "kiddo"
version = "2.0.0-beta.2"
edition = "2021"
authors = ["Scott Donnelly <scott@donnel.ly>"]
description = "next-generation kd tree library. Generic over number of dimensions, bucket size, stored items, and axes values. Ideal for geo- and astro- NN queries"
keywords = ["kd-tree", "kdtree", "kd", "nearest-neighbor", "knn"]
readme = "README.md"
repository = "https://github.com/sdd/kiddo"
documentation = "https://docs.rs/kiddo"
license = "MIT OR Apache-2.0"
autobenches = false

[profile.release]
debug = true
lto = true
codegen-units = 1

[dependencies]
log = "0.4"
num-traits = "0.2"
rand = "0.8" # delete at some point, only used in test bin
rayon = "1.5.3"
aligned = "0.4"
aligned-array = "1.0.1"
fixed = "1.19.0"
az = "1.2.1"
min-max-heap = "1.3.0"

[dev-dependencies]
aligned = "0.4"
bincode = "1.3.1"
criterion = "0.3.4"
csv="1.1"
flate2 = { version = "1.0", features = ["zlib-ng-compat"], default-features = false }
log = "0.4.17"
radians = "0.3.1"
rayon = "1.5"
rand = "0.8"
rand_distr = "0.4"
serde = { version = "1", features = ["derive", "rc"] }
serde_json = "1.0.64"

[dependencies.serde]
version = "1.0"
optional = true

[dependencies.serde_derive]
version = "1.0"
optional = true

[dependencies.serde_with]
version = "1.14"
optional = true

[dependencies.rkyv]
version = "0.7.39"
optional = true
default-features = false
features = ["alloc", "copy_unsafe", "size_64"]

[features]
serialize = ["serde", "serde_derive", "serde_with", "fixed/serde"]
serialize_rkyv = ["rkyv"]
simd = []

[package.metadata.docs.rs]
all-features = true

[[bench]]
name = "add_points"
harness = false

[[bench]]
name = "nearest_one"
harness = false

[[bench]]
name = "nearest_n"
harness = false

[[bench]]
name = "within"
harness = false

[[bench]]
name = "within_unsorted"
harness = false

[[bench]]
name = "best_n"
harness = false

[[bin]]
name = "kiddo"
path = "src/main.rs"
