[package]
name = "sok"
version = "0.0.1"
edition = "2021"
authors = ["Scott Donnelly <scott@donnel.ly>"]
description = "next-generation kd tree library. Generic over number of dimensions, bucket size, stored items, and axes values. Ideal for geo- and astro- NN queries"
keywords = ["kd-tree", "kdtree", "kd", "nearest", "neighbor"]
readme = "README.md"
repository = "https://github.com/sdd/sok"
documentation = "https://docs.rs/sok"
license = "MIT OR Apache-2.0"
autobenches = false

[profile.release]
debug = true
lto = true
codegen-units = 1

[dependencies]
log = "0.4"
num-traits = "0.2"
rand = "0.8" # delete at some point, only used in test bin
rayon = "1.5.3"
aligned = "0.4"
aligned-array = "1.0.1"
fixed = "1.19.0"
az = "1.2.1"

[dev-dependencies]
rand = "0.8"
rand_distr = "0.4"
rayon = "1.5"
criterion = "0.3.4"
aligned = "0.4"
serde = "1.0"
serde_json = "1.0.64"
bincode = "1.3.1"
flate2 = { version = "1.0", features = ["zlib-ng-compat"], default-features = false }

[dependencies.serde]
version = "1.0"
optional = true

[dependencies.serde_derive]
version = "1.0"
optional = true

[dependencies.serde_with]
version = "1.14"
optional = true

[dependencies.rkyv]
version = "0.7.39"
optional = true
default-features = false
features = ["alloc", "copy_unsafe", "size_64"]


[features]
serialize = ["serde", "serde_derive", "serde_with"]
serialize_rkyv = ["rkyv"]
simd = []

[package.metadata.docs.rs]
all-features = true

[[bench]]
name = "add_points"
harness = false

[[bench]]
name = "nearest_one"
harness = false

[[bench]]
name = "within"
harness = false

[[bench]]
name = "within_unsorted"
harness = false

[[bench]]
name = "best_n_within_into_iter"
harness = false

[[bench]]
name = "build"
harness = false

[[bench]]
name = "query"
harness = false

[[bench]]
name = "build-simd-f32-d4"
harness = false

[[bench]]
name = "query-simd-f32-d4"
harness = false

[[bench]]
name = "build-simd-u16-d4"
harness = false

[[bench]]
name = "query-simd-u16-d4"
harness = false

[[bench]]
name = "within-simd-u16-d4"
harness = false

[[bin]]
name = "sok"
path = "src/main.rs"
