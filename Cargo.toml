[package]
name = "kiddo"
version = "5.0.2"
edition = "2021"
authors = ["Scott Donnelly <scott@donnel.ly>"]
description = "A high-performance, flexible, ergonomic k-d tree library. Ideal for geo- and astro- nearest-neighbour and k-nearest-neighbor queries"
keywords = ["kd-tree", "kdtree", "kd", "nearest-neighbor", "knn"]
readme = "README.md"
repository = "https://github.com/sdd/kiddo"
documentation = "https://docs.rs/kiddo"
license = "MIT OR Apache-2.0"
autobenches = false
resolver = "2"

[profile.release]
debug = true
lto = true
codegen-units = 1

[profile.bench]
debug = true
lto = true
codegen-units = 1
opt-level = 3

[dependencies]
aligned-vec = "0.6.1"
array-init = "2.1.0"
az = "1"
cmov = "0.3"
divrem = "1"
doc-comment = "0.3"
elapsed = "0.1"
fixed = { version = "1", features = ["num-traits"] }
init_with = "1"
itertools = "0.13"
log = "0.4"
num-traits = "0.2"
ordered-float = "4"
sorted-vec = "0.8"
ubyte = "0.10"

[dev-dependencies]
bincode = "1.3"
codspeed-criterion-compat = "2"
criterion = "0.5"
flate2 = { version = "1", features = ["zlib-ng-compat"], default-features = false }
las = { version = "0.9", features = ["laz-parallel"] }
log = "0.4"
memmap = "0.7"
proc-macro2 = { version = "1", features=["default", "proc-macro"] }
radians = "0.3"
rand = "0.8"
rand_distr = "0.4"
rayon = "1"
rstest = "0.23"
serde = { version = "1", features = ["derive", "rc"] }
serde_json = "1"
# required to be able to run tests without specifying --features=test_utils
# see https://github.com/rust-lang/cargo/issues/2911#issuecomment-749580481
kiddo = { path = ".", features = ["test_utils"] }

[target.'cfg(any(target_arch = "x86_64", target_arch = "aarch64"))'.dependencies]
generator = "0.8.4"

[dependencies.csv]
version = "1"
optional = true

[dependencies.half]
version = "2"
optional = true
features = ["num-traits"]

[dependencies.las]
version = "0.9"
optional = true
features = ["laz-parallel"]

[dependencies.rand]
version = "0.8"
optional = true

[dependencies.rand_chacha]
version = "0.3"
optional = true

[dependencies.rayon]
version = "1"
optional = true

[dependencies.rkyv]
version = "0.7"
optional = true
default-features = false
features = ["alloc", "copy_unsafe", "size_64"]

[dependencies.serde]
version = "1"
optional = true

[dependencies.serde_derive]
version = "1"
optional = true

[dependencies.serde_with]
version = "3"
optional = true

[dependencies.tracing]
version = "0.1"
optional = true

[dependencies.tracing-subscriber]
version = "0.3"
optional = true



[features]
csv = ["dep:csv"]
default = ["tracing"]
modified_van_emde_boas = []
f16 = ["dep:half"]
global_allocate = []
las = ["dep:las"]
serde = ["dep:serde", "serde/derive", "dep:serde_derive", "dep:serde_with", "fixed/serde", "aligned-vec/serde"]
simd = []
rkyv = ["dep:rkyv"]
test_utils = ["dep:rand", "dep:rand_chacha", "dep:rayon"]
tracing = ["dep:tracing", "dep:tracing-subscriber"]

[package.metadata.docs.rs]
all-features = true



[[bench]]
name = "add_points"
harness = false
required-features = ["test_utils"]

[[bench]]
name = "nearest_one"
harness = false
required-features = ["test_utils"]

[[bench]]
name = "nearest_one_immutable"
harness = false
required-features = ["test_utils"]

[[bench]]
name = "nearest_n"
harness = false
required-features = ["test_utils"]

[[bench]]
name = "within"
harness = false
required-features = ["test_utils"]

[[bench]]
name = "within_unsorted"
harness = false
required-features = ["test_utils"]

[[bench]]
name = "best_n"
harness = false
required-features = ["test_utils"]



[[example]]
name = "avx2-check"
path = "examples/avx2-check.rs"

[[example]]
name = "build-float-doctest-tree"
path = "examples/build-float-doctest-tree.rs"
required-features = ["rkyv"]

[[example]]
name = "build-immutable-doctest-tree"
path = "examples/build-immutable-doctest-tree.rs"
required-features = ["rkyv"]

[[example]]
name = "check-select-nth-unstable"
path = "examples/check-select-nth-unstable.rs"

[[example]]
name = "cities"
path = "examples/cities.rs"
required-features = ["csv"]

[[example]]
name = "half"
path = "examples/half.rs"
required-features = ["f16"]

[[example]]
name = "immutable-large"
path = "examples/immutable-large.rs"
required-features = ["test_utils"]

[[example]]
name = "immutable-rkyv-serialize"
path = "examples/immutable-rkyv-serialize.rs"
required-features = ["rkyv"]

[[example]]
name = "immutable-rkyv-deserialize"
path = "examples/immutable-rkyv-deserialize.rs"
required-features = ["rkyv"]

[[example]]
name = "pointcloud-las"
path = "examples/pointcloud-las.rs"
